<!DOCTYPE html>
<html lang="en">

<head>
  <title>ApprovalFlow Add-on</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="welcomeScreen" class="screen">
      <div class="header">
        <h2> ApproveFlow </h2>

        <p class="subtext">Who's reviewing your work today?</p>
      </div>
      <div class="form-group">
        <input type="email" id="reviewerEmail" placeholder="reviewer@example.com" required />
        <button id="saveReviewerBtn" class="primary">Save & Continue</button>
      </div>
      <p id="statusMessage" class="status-message"></p>
    </div>

    <div id="mainDashboard" class="screen" style="display: none;">
      <div class="header">
        <h2> Approval Dashboard</h2>
      </div>
      <div class="button-group">
        <!--button id="saveVersionBtn" class="secondary"> Save Version</button-->
        <button id="requestApprovalBtn" class="primary"> Request Approval</button>
      </div>
      <div id="log" class="log-output">
        <button id="toggleStatusBtn" class="secondary">âž• View Approval Log</button>


        <div id="statusTables" style="display: none; margin-top: 1rem;">
  <h3> Approval History</h3>
  <table id="approvalHistoryTable" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="text-align:left;">Reviewer</th>
        <th>Timestamp</th>
        <th>Status</th>
        <th>Preview</th>
      </tr>
    </thead>
    <tbody id="approvalTableBody">
  <tr id="emptyMessageRow">
    <td colspan="4" style="text-align:center; padding: 1rem; color: #777;">
       No approval requests sent yet.
    </td>
  </tr>
</tbody>

  </table>
</div>



      </div>
    </div>
  </div>

  

  <script type="module" src="iframe.js"></script>
</body>


</html>
